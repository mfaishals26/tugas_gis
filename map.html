<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Lokasi Penting Cibolang</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>
    <h1>"Map Lokasi Penting di Cibolang"</h1>
    <div id="map" style="height: 400px;">isi map</div> 

    <script>
        var map = L.map('map').setView([-6.9066812,106.8673445],13);
        //tambah data osm
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map)
        
        //tambah data geojson

        fetch("map.geojson")
        .then(res => res.json())
        .then(data =>L.geoJSON(data,{onEachFeature: function(feature, layer){
            layer.bindPopup(feature.properties.nama)
        }}).addTo(map))

    </script>

</body>
</html>
